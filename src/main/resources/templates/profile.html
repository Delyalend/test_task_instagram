<style>
    .scroll {
        height: 200px; /* высота нашего блока */
        width: 200px; /* ширина нашего блока */
        background: #fff; /* цвет фона, белый */
        border: 1px solid #C1C1C1; /* размер и цвет границы блока */
        overflow-y: scroll; /* прокрутка по вертикали */
    }

</style>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
</head>
<body>


<button onclick="goToChat()">Написать сообщение</button>


<div th:if="${isSub == true}">
    <form method="post" th:action="@{/unsubscribe/{username} (username=${user.username})}">
        <input type="submit" value="Отписаться">
    </form>
</div>
<div th:if="${isSub == false}">
    <form method="post" th:action="@{/subscribe/{username} (username=${user.username})}">
        <input type="submit" value="Подписаться">
    </form>
</div>

<script>
        function goToChat() {
            let pathname = document.location.pathname
            let username = pathname.replace(/\//g, '')
            document.location.href = 'http:\/\/localhost:8080\/direct\/'+username
    }
</script>



</body>
</html>
